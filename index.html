          width: 100px;
          margin: 1rem;

          text-align: center;
        "

        Color selecionado
      </div>
      <div id="list" style="display: flex">
        <div
          id="firstSquare"
          style="
            height: 200px;

            background-color: yellow;
          "
        ></div>
        <div
          id="secondSquare"

            height: 200px;

            margin: 1rem;

        ></div>
        <div

            height: 200px;
            width: 200px;
            margin: 1rem;
            background-color: green;
          "
        ></div>
        <div
          id="fourthSquare"
          style="
            height: 200px;
            width: 200px;
            margin: 1rem;
            background-color: purple;
          "
        ></div>
      </div>
      <button onclick="resetColors()" style="width: 9rem; margin: 2rem">
        Reset colores
